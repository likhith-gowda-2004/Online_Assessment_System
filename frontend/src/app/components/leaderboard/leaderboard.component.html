<div class="leaderboard-container">
  <h2>Leaderboard</h2>

  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!isLoading && !error && leaderboard.length > 0" class="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of (showAll ? leaderboard : leaderboard.slice(0, 5)); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ entry.username }}</td>
        <td>{{ entry.score }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && !error && leaderboard.length === 0">
    No leaderboard data available.
  </div>

  <button *ngIf="leaderboard.length > 5" class="btn" (click)="toggleShowAll()">
    {{ showAll ? 'View Top 5' : 'View All' }}
  </button>
</div>
